<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>My Favourite Shows!</h1>

    <div class="container">
        <label for="movies">Choose a movie:</label>
        <select name="Movies" id="Movies">
            <option value="dead apple">Dead Apple</option>
            <option value="the maze runner">The Maze Runner</option>
            <option value="better days">Better days</option>
            <option value="gotf">Grave of the Fireflies</option>
            <option value="20thcengirl">20th Century Girl</option>
            <option value="jtcote">Journey to the Center of the Earth</option>
            <option value="your eyes tell">Your Eyes Tell</option>
            <option value="fairy tail">Fairy Tail: Dragon Cry</option>
            <option value="jurassic park">Jurassic Park I</option>
            <option value="terminator">Terminator II</option>
        </select>
        <input id=get type="button" value="Get">
        <div id="div"></div>
    </div>
</body>
</html>
